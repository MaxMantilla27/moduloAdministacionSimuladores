<div class="contenedor">
    <div class="titulo">
        <h1>Configuracion de tipo de pregunta</h1>
        <p>Puedes modificar los tipos de pregunta que seran asignados a las preguntas del simulador</p>
    </div>
    <table mat-table  class="mat-elevation-z8" [dataSource]="datasource">
          
        <ng-container matColumnDef="id" >
          <th mat-header-cell *matHeaderCellDef style="width: 100px"> Id. </th>
          <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>
      
        <ng-container matColumnDef="tipo" >
          <th mat-header-cell *matHeaderCellDef style="width:600px"> Tipo de pregunta </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
      
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    
    </div>
