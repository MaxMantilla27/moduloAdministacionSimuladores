<div class="cuadrado"></div>
<mat-toolbar class="example-toolbar">
  <button mat-icon-button (click)="isExpanded = !isExpanded">
    <i class="material-icons">arrow_forward</i>
  </button>
  <h1 class="example-app-name">Pmp Tento</h1>
</mat-toolbar>
<mat-sidenav-container class="example-container" autosize>
  <mat-sidenav #sidenav class="example-sidenav" mode="side" opened="true">
    <mat-nav-list>
      <mat-list-item (click)="showSubmenu = !showSubmenu" class="parent" [routerLink]="'configuracion'">
        <span class="full-width" *ngIf="isExpanded || isShowing"
          >Configuracion de categorias</span
        >
      </mat-list-item>
      <mat-list-item (click)="showSubmenu = !showSubmenu" class="parent" [routerLink]="'configuracionTipoPreguntas'">
        <span class="full-width" *ngIf="isExpanded || isShowing"
          >Configuracion de tipo de pregunta</span
        >
      </mat-list-item>
      <mat-list-item (click)="showSubmenu = !showSubmenu" class="parent" [routerLink]="'configuracionPreguntas'">
        <span class="full-width" *ngIf="isExpanded || isShowing"
          >Configuracion de preguntas</span
        >
      </mat-list-item>
      <mat-list-item (click)="showSubmenu = !showSubmenu" class="parent">
        <span class="full-width" *ngIf="isExpanded || isShowing"
          >Configuracion de interfaz</span
        >
      </mat-list-item>
      <mat-list-item (click)="showSubmenu = !showSubmenu" class="parent">
        <span class="full-width" *ngIf="isExpanded || isShowing"
          >Administrador de usuarios</span
        >
      </mat-list-item>
      <mat-list-item (click)="showSubmenu = !showSubmenu" class="parent">
        <span class="full-width" *ngIf="isExpanded || isShowing"
          >Reporte General</span
        >
      </mat-list-item>
      <mat-list-item (click)="showSubmenu = !showSubmenu" class="parent">
        <span class="full-width" *ngIf="isExpanded || isShowing"
          >Reporte de Usuarios</span
        >
      </mat-list-item>
    </mat-nav-list>
    <mat-nav-list> </mat-nav-list>
  </mat-sidenav>
  <router-outlet></router-outlet>
  <!-- <app-configuracion-categorias></app-configuracion-categorias> -->
  <div></div>
</mat-sidenav-container>
