<div class="contenedor">
<div class="titulo">
    <h1>Configuracion de preguntas</h1>
    <p>Puedes modificar el enunciado de las preguntas, sus alternativas, su retroalimentacion o el tipo de pregunta </p>
</div>
<table mat-table  class="mat-elevation-z8" [dataSource]="datasource">
      
    <ng-container matColumnDef="id" >
      <th mat-header-cell *matHeaderCellDef style="width: 100px"> Id. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>
  
    <ng-container matColumnDef="enunciado" >
      <th mat-header-cell *matHeaderCellDef style="width:200px"> Enunciado </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    <ng-container matColumnDef="idcategoria" >
        <th mat-header-cell *matHeaderCellDef style="width:100px"> Id Categoria </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
      <ng-container matColumnDef="nombrecategoria" >
        <th mat-header-cell *matHeaderCellDef style="width:200px"> Nombre Categoria </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
      <ng-container matColumnDef="nombresubcategoria" >
        <th mat-header-cell *matHeaderCellDef style="width:200px"> Nombre Subcategoria </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>

<button
class="modos"
mat-flat-button
(click)="openDialog()"
>
Modo estudio
</button>
