<div class="titulo">Añadir Categoría</div>
<form [formGroup]="formAlternativa">

  <div class="agregarCategoria">
    <mat-dialog-content class="mat-typography">
      <div class="contenedor">
        <div class="inre">
          <div class="ver">
            <mat-form-field class="example-full-width" appearance="outline" >
              <mat-label>Alternativa</mat-label>
              <input type="text"  formControlName="NombreCategoria" matInput />
              <mat-error *ngIf="formAlternativa.invalid">{{obtenerErrorCampoNombre('NombreCategoria')}}</mat-error>
            </mat-form-field>
          </div>
        </div>
        <div class="inre">
            <div style="font-size:12px">Correcto</div>
            <div class="ver">
              <mat-checkbox style="margin-top: -13px;" color="primary"  formControlName="TieneSubCategoria" class="example-full-width" appearance="outline">
              </mat-checkbox>
            </div>
          </div>
        <div class="inre">
          <div class="ver">
            <mat-form-field class="example-full-width" appearance="outline" >
              <mat-label>Puntaje</mat-label>
              <input type="text"  formControlName="Leyenda" matInput />
              <mat-error *ngIf="formAlternativa.invalid">{{obtenerErrorCampoNombre('Leyenda')}}</mat-error>
            </mat-form-field>
          </div>
        </div>
      </div>

      <div class="contenedor">
        <div class="inre">
          <div class="ver">
            <mat-form-field class="example-full-width" appearance="outline" >
              <mat-label>Video</mat-label>
              <input type="number"  formControlName="CantidadPreguntasTotales" matInput />
              <mat-error *ngIf="formAlternativa.invalid">{{obtenerErrorCampoNombre('CantidadPreguntasTotales')}}</mat-error>
            </mat-form-field>
          </div>
        </div>
        <div class="inre">
          <div class="ver">
            <p>Texto</p>
            <mat-form-field class="example-full-width" appearance="outline" >
              <mat-label>Texto</mat-label>
              <input type="number"  formControlName="CantidadPreguntasExamen" matInput />
              <mat-error *ngIf="formAlternativa.invalid">{{obtenerErrorCampoNombre('CantidadPreguntasExamen')}}</mat-error>
            </mat-form-field>
          </div>
        </div>
      </div>

      <!-- <div class="contenedor">
        <div class="inre">
          <div class="ver">
            <mat-form-field class="example-full-width" appearance="outline" >
              <mat-label>Proporcion</mat-label>
              <input type="number"  formControlName="Proporcion" matInput />
              <mat-error *ngIf="formAlternativa.invalid">{{obtenerErrorCampoNombre('Proporcion')}}</mat-error>
            </mat-form-field>
          </div>
        </div> 
      </div> -->

      <div class="contenedor">
        <div class="inre">
          <div style="font-size: 13px;margin-top: -13px;">
            Logo:
          </div>
          <div class="ver">
            <input id="file" type="file"  />
          </div>
        </div>
      </div>

      <div class="crear">
        <button style="background: #FF850C;" mat-flat-button class="botonAgregar">Guardar Cambios</button>
        <button mat-flat-button class="cancelar" (click)="Cancelar()">Cancelar</button>
      </div>
    </mat-dialog-content>
  </div>
</form>
