<div class="tituloModal">AÃ±adir Alternativa</div>
<form [formGroup]="formAlternativa">

  <div class="agregarCategoria">
    <mat-dialog-content class="mat-typography">
      <div class="contenedor">
        <div class="inre">
          <div class="ver">
            <p>Alternativa</p>
            <mat-form-field class="example-full-width" appearance="outline" >
              <mat-label>Ingrese a la alternativa</mat-label>
              <input type="text"  formControlName="respuesta" matInput />
              <mat-error *ngIf="formAlternativa.invalid">{{obtenerErrorCampoNombre('respuesta')}}</mat-error>
            </mat-form-field>
          </div>
        </div>
        <div class="inre">
            <div style="font-size:12px; margin-bottom: 50px"></div>
            <div class="ver">
              <mat-checkbox style="margin-top: -13px;" color="primary"  formControlName="correcto" class="example-full-width" appearance="outline">Correcto</mat-checkbox>
            </div>
          </div>

      </div>
      <div class="contenedor">
        <div class="inre">
          <div class="ver">
            <p>Puntaje</p>
            <mat-form-field class="example-full-width" appearance="outline" >
              <mat-label>Ingrese el puntaje</mat-label>
              <input type="number"  formControlName="puntaje" matInput />
              <mat-error *ngIf="formAlternativa.invalid">{{obtenerErrorCampoNombre('Puntaje')}}</mat-error>
            </mat-form-field>
          </div>
        </div>
        <div class="inre">
          <div class="ver">
            <p>Video</p>
            <mat-form-field class="example-full-width" appearance="outline" >
              <mat-label>Url del video</mat-label>
              <input type="text"  formControlName="urlRetroalimentacionVideo" matInput />
              <mat-error *ngIf="formAlternativa.invalid">{{obtenerErrorCampoNombre('urlRetroalimentacionVideo')}}</mat-error>
            </mat-form-field>
          </div>
        </div>
      </div>

      <div class="contenedor">
        <div class="inre">
            <div class="ver">
              <p>Texto</p>
                <textarea
                style="width: 100%"
                name="textarea"
                rows="5"
                cols="80"
                placeholder="[Ingrese el texto]"
                formControlName="retroalimentacion"
                ></textarea>
            </div>
          </div>
      </div>
      <div class="inre">
        <p>Imagen</p>
        <div style="font-size: 13px;margin-top: -13px;">
        </div>
        <div class="ver">
          <input id="file" type="file" formControlName="imagen"/>
        </div>
      </div>

      <div class="crear">
        <button style="background: #FF850C;" mat-flat-button class="botonAgregar" (click)="Enviar()">Guardar Cambios</button>
        <button mat-flat-button class="cancelar" (click)="Cancelar()">Cancelar</button>
      </div>
    </mat-dialog-content>
  </div>
</form>
