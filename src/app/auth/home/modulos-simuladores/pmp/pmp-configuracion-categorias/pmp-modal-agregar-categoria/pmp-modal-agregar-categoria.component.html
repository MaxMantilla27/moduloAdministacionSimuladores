<div class="tituloModal">Configuración Categoría</div>
<form [formGroup]="formCategoria">

  <div class="agregarCategoria">
    <mat-dialog-content class="mat-typography">
      <div class="contenedor" style="margin-top: 15px;display: flex;">
        <div class="inre">
          <div class="ver">
            <mat-form-field class="example-full-width" appearance="outline" >
              <mat-label>Nombre de la categoría</mat-label>
              <input type="text"  formControlName="NombreCategoria" matInput />
              <mat-error *ngIf="formCategoria.invalid">Ingrese la categoría</mat-error>
            </mat-form-field>
          </div>
        </div>
        <div class="inre">
          <div class="ver">
            <mat-form-field class="example-full-width" appearance="outline" >
              <mat-label>Leyenda</mat-label>
              <input type="text"  formControlName="Leyenda" [maxLength]="5" matInput />
              <mat-error *ngIf="formCategoria.invalid">Ingrese la leyenda</mat-error>
            </mat-form-field>
          </div>
        </div>
      </div>

      <div style="display: flex;">
        <div class="inre">
          <div class="ver">
            <mat-form-field class="example-full-width" appearance="outline" >
              <mat-label>Cantidad total de preguntas</mat-label>
              <input type="number"  formControlName="CantidadPreguntasTotales" min="0" matInput />
              <mat-error *ngIf="formCategoria.invalid">Campo Requerido</mat-error>
            </mat-form-field>
          </div>
        </div>
        <div class="inre">
          <div class="ver">
            <mat-form-field class="example-full-width" appearance="outline" >
              <mat-label>Cantidad de preguntas por examen</mat-label>
              <input type="number"  formControlName="CantidadPreguntasExamen" min="0" matInput />
              <mat-error *ngIf="formCategoria.invalid">Campo requerido</mat-error>
            </mat-form-field>
          </div>
        </div>
      </div>

      <div style="display: flex;">
        <div class="inre">
          <div class="ver">
            <div style="font-size: 13px;margin-top: -13px;">
              Logo:
            </div>
            <div class="ver">
              <input id="file" type="file" (change)="getFileDetails($event)" />
            </div>
          </div>
        </div>
        <div class="inre">
          <div class="row" style="display:flex">
            <div class="col-12 col-md-6" style="font-size:12px">Tiene Subcategoría</div>
            <div class="col-12 col-md-6 ver">
              <mat-checkbox style="margin-top: -13px;" color="primary"  formControlName="TieneSubCategoria" class="example-full-width" appearance="outline">
              </mat-checkbox>
          </div>
          </div>
        </div>
      </div>

      <div class="crear" style="margin-top:20px;margin-bottom: 20px;">
        <ng-container *ngIf="data== undefined">
          <button  [disabled]="!formCategoria.valid"  style="background: #FF850C;color: white;" mat-flat-button class="botonAgregar" (click)="Agregar()">Guardar Cambios</button>
        </ng-container>

        <ng-container *ngIf="data != undefined">
          <button [disabled]="!formCategoria.valid" style="background: #FF850C;color: white;" mat-flat-button class="botonAgregar" (click)="Editar()">Actualizar</button>
        </ng-container>
          <button mat-flat-button class="cancelar" (click)="Cancelar()">Cancelar</button>
      </div>
    </mat-dialog-content>
  </div>
</form>
