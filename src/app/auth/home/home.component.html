<div style="background: #E9E9E9;">
  <div class="container" style="width: 80%;" >
    <div class="tituloHome">Bienvenido</div>
    <div class="subTituloHome">Selecciona el simulador de examen que deseas administrar:</div>
    <div class="row" style="margin-bottom:10px;margin-right: 10px;">
      <ng-container *ngFor="let item of ListaSimuladores">
        <div class="col-12 col-md-6  CardsSimuladores" (click)="IdSimulador=item.id" style="cursor: pointer;">
          <div class="card-body row" style="border-radius: 20px 20px 20px 20px;background: #FFFFFF;width: 103%;">
            <div>
              <img src="https://pruebassimuladores.blob.core.windows.net/pruebamax/{{item.logo}}" style="width: 15rem;"/>
            </div>
            <div style="margin-left:1rem;font-size: 15px;">
              Examen {{item.nombre}}
            </div>
          </div>
        </div>
      </ng-container>
    </div>


  </div>
</div>
